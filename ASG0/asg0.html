<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Hello Rectangle</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
    <script src="asg0.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>
    
  <br><br>
    <label>v1:</label>
    x <input type="text" id="x1Input" value="2.25" size="8">
    y <input type="text" id="y1Input" value="2.25" size="8">

  <br><br>
    <label>v2:</label>
    x <input type="text" id="x2Input" value="2.25" size="8">
    y <input type="text" id="y2Input" value="2.25" size="8">
  <br><br>
    <input type="button" value="Draw" onclick="handleDrawEvent()">
  
  <br><br>
    <label>Operation:</label>
    <select id="operationSelector">
      <option value="add">Add</option>
      <option value="subtract">Subtract</option>
      <option value="multiply">Multiply</option>
      <option value="divide">Divide</option>
      <option value="anglebetween">Angle Between</option>
      <option value="area">Area</option>
      <option value="magnitude">Magnitude</option>
      <option value="normalize">Normalize</option>
    </select>
    <label>Scalar:</label>
    <input type="number" id="scalarInput" value="" size="8">
  <br><br>
    <input type="button" value="Draw" onclick="handleDrawOperationEvent()">

  </body>
</html>
